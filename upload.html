<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Envio - CM Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #000 url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 20px 0 40px;
      font-size: 2.5rem;
      letter-spacing: 1px;
      color: #FFA000;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      position: relative;
      display: inline-block;
      width: 100%;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: #FFA000;
      border-radius: 3px;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto 40px;
      background: rgba(0, 40, 50, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 160, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .form-container:hover {
      box-shadow: 0 15px 35px rgba(255, 160, 0, 0.2);
    }

    .form-section {
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(0, 60, 76, 0.5);
      border-radius: 12px;
      border-left: 4px solid #FFA000;
      transition: all 0.3s;
    }

    .form-section:hover {
      background: rgba(0, 60, 76, 0.7);
      transform: translateY(-3px);
    }

    .form-section h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #FFA000;
      display: flex;
      align-items: center;
      font-weight: 600;
    }

    .form-section h2 i {
      margin-right: 15px;
      font-size: 1.2em;
      color: #FFA000;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 20px;
      font-size: 1em;
      color: #f0f0f0;
      transition: color 0.3s;
    }

    label:hover {
      color: #FFA000;
    }

    .required:after {
      content: " *";
      color: #FF5252;
      font-weight: bold;
    }

    .input-group {
      position: relative;
      margin-top: 10px;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border-radius: 8px;
      border: 2px solid rgba(255, 160, 0, 0.3);
      font-size: 1em;
      outline: none;
      transition: all 0.3s;
      background: rgba(0, 30, 40, 0.7);
      color: white;
    }

    .input-group textarea {
      resize: none;
      height: 120px;
      line-height: 1.6;
    }

    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      border-color: #FFA000;
      box-shadow: 0 0 15px rgba(255, 160, 0, 0.3);
      background: rgba(0, 40, 50, 0.9);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #FFA000;
      font-size: 1.3em;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 40, 50, 0.5);
      transition: all 0.3s;
    }

    .checkbox-group:hover {
      background: rgba(0, 40, 50, 0.8);
    }

    .checkbox-group input {
      margin-right: 15px;
      width: 20px;
      height: 20px;
      accent-color: #FFA000;
      cursor: pointer;
    }

    .checkbox-group label {
      margin-top: 0;
      cursor: pointer;
    }

    .file-upload {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
    }

    .file-upload label {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      background: rgba(255, 160, 0, 0.1);
      border: 2px dashed rgba(255, 160, 0, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .file-upload label:hover {
      background: rgba(255, 160, 0, 0.2);
      border-color: #FFA000;
    }

    .file-upload label i {
      margin-right: 10px;
      font-size: 1.2em;
      color: #FFA000;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    .preview-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #FFA000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .preview-image:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 160, 0, 0.3);
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      color: #FFFFFF;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button i {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FFA000, #FF6F00);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #FF6F00, #FFA000);
      box-shadow: 0 8px 15px rgba(255, 160, 0, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #607D8B, #455A64);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #455A64, #607D8B);
      box-shadow: 0 8px 15px rgba(96, 125, 139, 0.4);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    .alert {
      text-align: center;
      font-size: 1.1em;
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.5s ease-out;
      border: 1px solid transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      background: rgba(0, 200, 83, 0.2);
      color: #00C853;
      border-color: rgba(0, 200, 83, 0.5);
      display: block;
    }

    .error {
      background: rgba(255, 82, 82, 0.2);
      color: #FF5252;
      border-color: rgba(255, 82, 82, 0.5);
      display: block;
    }

    .loading {
      background: rgba(255, 160, 0, 0.2);
      color: #FFA000;
      border-color: rgba(255, 160, 0, 0.5);
      display: block;
    }

    .status-indicator {
      font-size: 0.9em;
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
      transition: all 0.3s;
    }

    .status-available {
      background: rgba(0, 200, 83, 0.2);
      color: #00C853;
      border-left: 3px solid #00C853;
    }

    .status-checking {
      background: rgba(255, 160, 0, 0.2);
      color: #FFA000;
      border-left: 3px solid #FFA000;
    }

    .status-taken {
      background: rgba(255, 82, 82, 0.2);
      color: #FF5252;
      border-left: 3px solid #FF5252;
    }

    .age-rating {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .age-rating label {
      display: flex;
      align-items: center;
      margin-top: 0;
      padding: 8px 15px;
      background: rgba(255, 160, 0, 0.1);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .age-rating label:hover {
      background: rgba(255, 160, 0, 0.2);
      border-color: #FFA000;
    }

    .age-rating input {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      accent-color: #FFA000;
      cursor: pointer;
    }

    .existing-media {
      color: #FFA000;
      display: flex;
      align-items: center;
      margin-top: 10px;
      padding: 10px 15px;
      background: rgba(255, 160, 0, 0.1);
      border-radius: 8px;
      border-left: 3px solid #FFA000;
    }

    .existing-media i {
      margin-right: 10px;
      font-size: 1.2em;
    }

    #download-fields {
      transition: all 0.3s;
    }

    .disabled-fields {
      opacity: 0.5;
      pointer-events: none;
      position: relative;
    }

    .disabled-fields::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.1);
      z-index: 1;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin: 10px 0 30px;
      }

      .form-container {
        padding: 20px;
      }

      .form-section {
        padding: 20px;
      }

      .buttons-container {
        flex-direction: column;
        gap: 15px;
      }

      .age-rating {
        gap: 8px;
      }

      .age-rating label {
        padding: 6px 12px;
        font-size: 0.9em;
      }

      .preview-image {
        width: 80px;
        height: 80px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .form-section h2 {
        font-size: 1.2rem;
      }

      .input-group input,
      .input-group select,
      .input-group textarea {
        padding: 12px 12px 12px 40px;
      }

      .input-group i {
        left: 12px;
        font-size: 1.1em;
      }

      .preview-image {
        width: 70px;
        height: 70px;
      }
    }

    /* Animação de loading personalizada */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #FFA000;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-cloud-upload-alt"></i> Painel de Envio de Jogos</h1>

  <div class="form-container">
    <div class="form-section">
      <h2><i class="fas fa-info-circle"></i> Informações Básicas</h2>

      <label for="packageId" class="required">Package:</label>
      <div class="input-group">
        <i class="fas fa-box"></i>
        <input type="text" id="packageId" placeholder="ex: com-mygame-myname">
      </div>
      <p class="status-indicator" id="package-status">Digite o package para verificar disponibilidade</p>

      <label for="nome" class="required">Nome do Jogo:</label>
      <div class="input-group">
        <i class="fas fa-gamepad"></i>
        <input type="text" id="nome" placeholder="Digite o nome do jogo">
      </div>

      <label for="descricao" class="required">Descrição:</label>
      <div class="input-group">
        <i class="fas fa-align-left"></i>
        <textarea id="descricao" placeholder="Descreva o jogo"></textarea>
      </div>

      <label for="genero" class="required">Gênero do Jogo:</label>
      <div class="input-group">
        <i class="fas fa-tags"></i>
        <select id="genero">
          <option value="ação">Ação</option>
          <option value="aventura">Aventura</option>
          <option value="rpg">RPG</option>
          <option value="corrida">Corrida</option>
          <option value="esporte">Esporte</option>
          <option value="estratégia">Estratégia</option>
          <option value="simulação">Simulação</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <label>Classificação Indicativa:</label>
      <div class="age-rating">
        <label><input type="radio" name="classificacao" value="L" checked> Livre</label>
        <label><input type="radio" name="classificacao" value="10"> 10+</label>
        <label><input type="radio" name="classificacao" value="12"> 12+</label>
        <label><input type="radio" name="classificacao" value="14"> 14+</label>
        <label><input type="radio" name="classificacao" value="16"> 16+</label>
        <label><input type="radio" name="classificacao" value="18"> 18+</label>
      </div>
    </div>

    <div class="form-section">
      <h2><i class="fas fa-images"></i> Mídia</h2>

      <label for="icone" class="required">Ícone (Imagem):</label>
      <div class="file-upload">
        <label for="icone">
          <i class="fas fa-upload"></i> Selecione o ícone do jogo
        </label>
        <input type="file" id="icone" accept="image/*">
        <div class="preview-container" id="icone-preview"></div>
      </div>

      <label>Prints do Jogo (Máx. 3):</label>
      <div class="file-upload">
        <label for="prints">
          <i class="fas fa-upload"></i> Selecione os prints do jogo
        </label>
        <input type="file" id="prints" accept="image/*" multiple>
        <div class="preview-container" id="prints-preview"></div>
      </div>

      <label for="video">Link do Vídeo (YouTube):</label>
      <div class="input-group">
        <i class="fas fa-video"></i>
        <input type="url" id="video" placeholder="https://www.youtube.com/...">
      </div>
    </div>

    <div class="form-section">
      <h2><i class="fas fa-download"></i> Detalhes do Download</h2>

      <div class="checkbox-group">
        <input type="checkbox" id="anuncio" onchange="toggleDownloadFields()">
        <label for="anuncio">Apenas anúncio (sem link de download)</label>
      </div>

      <div id="download-fields">
        <label for="versao" class="required">Versão:</label>
        <div class="input-group">
          <i class="fas fa-code-branch"></i>
          <input type="number" id="versao" placeholder="ex: 1.0..." step="0.1">
        </div>

        <label for="link" class="required">Link do Jogo (MediaFire):</label>
        <div class="input-group">
          <i class="fas fa-link"></i>
          <input type="url" id="link" placeholder="https://www.mediafire.com/...">
        </div>
      </div>
    </div>

    <div class="buttons-container">
      <button class="btn-primary" onclick="enviarJogo()">
        <i class="fas fa-paper-plane"></i> Enviar Jogo
      </button>
      <button class="btn-secondary" onclick="limparCampos()">
        <i class="fas fa-broom"></i> Limpar
      </button>
    </div>

    <p class="alert" id="alerta"></p>
  </div>

<script>
let iconFile = null;
let printFiles = [];
let isEditing = false;
let currentGameId = null;
let currentGameOwnerId = null;
let currentGameData = null;

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('packageId').addEventListener('change', function() {
    verificarJogoExistente(this.value.trim());
  });

  document.getElementById('icone').addEventListener('change', function(e) {
    if (e.target.files.length) {
      iconFile = e.target.files[0];
      showImagePreview(iconFile, 'icone-preview');
    }
  });

  document.getElementById('prints').addEventListener('change', function(e) {
    if (e.target.files.length) {
      printFiles = Array.from(e.target.files).slice(0, 3);
      const previewContainer = document.getElementById('prints-preview');
      previewContainer.innerHTML = '';

      printFiles.forEach((file, index) => {
        showImagePreview(file, 'prints-preview');
      });
    }
  });

  // Inicializa o estado dos campos de download
  toggleDownloadFields();
});

async function verificarJogoExistente(packageId) {
  if (!packageId) {
    document.getElementById('package-status').textContent = 'Digite o package para verificar disponibilidade';
    document.getElementById('package-status').className = 'status-indicator';
    isEditing = false;
    currentGameId = null;
    currentGameOwnerId = null;
    currentGameData = null;
    return;
  }

  const packageStatus = document.getElementById('package-status');
  packageStatus.textContent = 'Verificando package...';
  packageStatus.className = 'status-indicator status-checking';

  try {
    const response = await fetch(`https://cm-store.vercel.app/api/games.js?gameId=${packageId}`);

    if (!response.ok) {
      throw new Error('Erro na verificação');
    }

    const gameData = await response.json();

    if (gameData.error && gameData.error === "Jogo não encontrado") {
      packageStatus.textContent = 'Package disponível para uso.';
      packageStatus.className = 'status-indicator status-available';
      isEditing = false;
      currentGameId = null;
      currentGameOwnerId = null;
      currentGameData = null;
    } else if (gameData.idUser) {
      const currentUserId = localStorage.getItem('idUser');
      currentGameData = gameData;

      if (gameData.idUser === currentUserId) {
        packageStatus.textContent = 'Jogo encontrado. Modo edição ativado.';
        packageStatus.className = 'status-indicator status-available';
        preencherCamposEdicao(gameData);
        isEditing = true;
        currentGameId = packageId;
        currentGameOwnerId = gameData.idUser;
      } else {
        packageStatus.textContent = 'Este package já está em uso por outro desenvolvedor.';
        packageStatus.className = 'status-indicator status-taken';
        isEditing = false;
        currentGameId = null;
        currentGameOwnerId = null;
        currentGameData = null;
      }
    }
  } catch (error) {
    console.error('Erro ao verificar jogo:', error);
    packageStatus.textContent = 'Erro ao verificar package. Tente novamente.';
    packageStatus.className = 'status-indicator status-taken';
    isEditing = false;
    currentGameId = null;
    currentGameOwnerId = null;
    currentGameData = null;
  }
}

function preencherCamposEdicao(gameData) {
  document.getElementById('nome').value = gameData.nome || '';
  document.getElementById('descricao').value = gameData.descricao || '';
  document.getElementById('genero').value = gameData.genero || 'ação';
  document.getElementById('versao').value = gameData.versao || '';
  document.getElementById('link').value = gameData.link || '';
  document.getElementById('video').value = gameData.video || '';

  if (gameData.classificacao) {
    const radio = document.querySelector(`input[name="classificacao"][value="${gameData.classificacao}"]`);
    if (radio) radio.checked = true;
  }

  const isAnuncio = !gameData.link;
  document.getElementById('anuncio').checked = isAnuncio;
  toggleDownloadFields();

  if (gameData.icone) {
    document.getElementById('icone-preview').innerHTML = `
      <div class="existing-media">
        <i class="fas fa-check-circle"></i>
        Ícone já enviado anteriormente
      </div>
    `;
  }

  if (gameData.prints && gameData.prints.length) {
    document.getElementById('prints-preview').innerHTML = `
      <div class="existing-media">
        <i class="fas fa-check-circle"></i>
        ${gameData.prints.length} print(s) já enviado(s)
      </div>
    `;
  }
}

function showImagePreview(file, containerId) {
  const reader = new FileReader();
  reader.onload = function(e) {
    const previewContainer = document.getElementById(containerId);
    if (containerId === 'icone-preview') {
      previewContainer.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Prévia do ícone">`;
    } else {
      previewContainer.innerHTML += `<img src="${e.target.result}" class="preview-image" alt="Prévia do print">`;
    }
  };
  reader.readAsDataURL(file);
}

function toggleDownloadFields() {
  const downloadFields = document.getElementById('download-fields');
  const isAnuncio = document.getElementById('anuncio').checked;

  if (isAnuncio) {
    downloadFields.classList.add('disabled-fields');
    document.querySelectorAll('#download-fields .required').forEach(el => {
      el.classList.remove('required');
    });
  } else {
    downloadFields.classList.remove('disabled-fields');
    document.querySelectorAll('#download-fields label[for="versao"], #download-fields label[for="link"]').forEach(el => {
      el.classList.add('required');
    });
  }
}

async function enviarJogo() {
  const nome = document.getElementById('nome').value.trim();
  const descricao = document.getElementById('descricao').value.trim();
  const genero = document.getElementById('genero').value;
  const link = document.getElementById('link').value.trim();
  const video = document.getElementById('video').value.trim();
  const versao = document.getElementById('versao').value.trim();
  const packageId = document.getElementById('packageId').value.trim();
  const isAnuncio = document.getElementById('anuncio').checked;
  const classificacao = document.querySelector('input[name="classificacao"]:checked').value;
  const currentUserId = localStorage.getItem('idUser') || 'anonymous';
  const dev = localStorage.getItem('nome') || 'Desenvolvedor Desconhecido';

  if (!nome || !descricao || !packageId || !genero) {
    showAlert('Preencha todos os campos obrigatórios!', 'error');
    return;
  }

  if (!isAnuncio && (!versao || !link)) {
    showAlert('Para enviar o jogo com download, preencha a versão e o link!', 'error');
    return;
  }

  if (!isAnuncio && !link.includes('mediafire.com')) {
    showAlert('O link deve ser do MediaFire!', 'error');
    return;
  }

  if (!iconFile && (!isEditing || !currentGameData?.icone)) {
    showAlert('Por favor, faça o upload do ícone!', 'error');
    return;
  }

  if (isEditing && currentGameOwnerId !== currentUserId) {
    showAlert('Você não tem permissão para editar este jogo!', 'error');
    return;
  }

  showAlert('Preparando envio... <span class="loading-spinner"></span>', 'loading');

  try {
    const gameData = {
      idUser: currentUserId,
      nome,
      descricao,
      genero,
      versao: isAnuncio ? null : versao,
      link: isAnuncio ? null : link,
      dev,
      packge: packageId,
      video: video,
      classificacao,
      dataEnvio: new Date().toISOString(),
      ...(isEditing && !iconFile ? { icone: currentGameData.icone } : {}),
      ...(isEditing && printFiles.length === 0 ? { prints: currentGameData.prints } : {})
    };

    const images = [];

    if (iconFile) {
      const iconBase64 = await fileToBase64(iconFile);
      images.push(`data:${iconFile.type};base64,${iconBase64}`);
    }

    for (const file of printFiles) {
      const printBase64 = await fileToBase64(file);
      images.push(`data:${file.type};base64,${printBase64}`);
    }

    const response = await fetch('https://cm-store.vercel.app/api/uppload.js', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        gameData,
        images: images.length > 0 ? images : null,
        packageId
      })
    });

    const result = await response.json();

    if (response.ok && result.success) {
      showAlert(isEditing ? 'Jogo atualizado com sucesso!' : 'Jogo enviado com sucesso!', 'success');
      setTimeout(() => {
        window.location.href = `game.html?id=${packageId}`;
      }, 1500);
    } else {
      throw new Error(result.error || 'Erro ao enviar o jogo');
    }
  } catch (error) {
    console.error('Erro ao enviar jogo:', error);
    showAlert(`Erro: ${error.message}`, 'error');
  }
}

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => {
      const base64String = reader.result.split(',')[1];
      resolve(base64String);
    };
    reader.onerror = error => reject(error);
  });
}

function showAlert(message, type) {
  const alerta = document.getElementById('alerta');
  alerta.innerHTML = message;
  alerta.className = `alert ${type}`;
}

function limparCampos() {
  document.getElementById('nome').value = '';
  document.getElementById('descricao').value = '';
  document.getElementById('icone').value = '';
  document.getElementById('prints').value = '';
  document.getElementById('link').value = '';
  document.getElementById('video').value = '';
  document.getElementById('versao').value = '';
  document.getElementById('packageId').value = '';
  document.getElementById('genero').value = 'ação';
  document.querySelector('input[name="classificacao"][value="L"]').checked = true;
  document.getElementById('anuncio').checked = false;
  document.getElementById('icone-preview').innerHTML = '';
  document.getElementById('prints-preview').innerHTML = '';
  document.getElementById('package-status').textContent = 'Digite o package para verificar disponibilidade';
  document.getElementById('package-status').className = 'status-indicator';
  toggleDownloadFields();

  iconFile = null;
  printFiles = [];
  isEditing = false;
  currentGameId = null;
  currentGameOwnerId = null;
  currentGameData = null;

  showAlert('', '');
}
</script>
