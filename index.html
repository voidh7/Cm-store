const DB_URL = 'https://cm-store.vercel.app/api/games.js?games=true';

// Navbar scroll effect
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.navbar');
  if (window.scrollY > 50) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});

// Mobile menu toggle
function toggleMenu() {
  const mobileMenu = document.getElementById("mobileMenu");
  mobileMenu.style.display = mobileMenu.style.display === "flex" ? "none" : "flex";
}

document.querySelectorAll('.mobile-menu a').forEach(item => {
  item.addEventListener('click', () => {
    document.getElementById("mobileMenu").style.display = "none";
  });
});

// Hide FAB if not in admin mode
const fab = document.getElementById("fab");
if (localStorage.getItem("modo") !== "1") {
  fab.style.display = "none";
}

// Set random user ID if not exists
if (!localStorage.getItem("idUser")) {
  localStorage.setItem('idUser', Math.random().toString(36).substring(2, 12));
  const nome = prompt("Digite seu nome:");
  localStorage.setItem("nome", nome);
}

// Hero banner with video
async function setupHeroBanner() {
  try {
    const response = await fetch(DB_URL);
    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

    const allGames = await response.json();
    const gamesArray = Array.isArray(allGames) ? allGames : Object.keys(allGames).map(key => ({ ...allGames[key], id: key }));

    // Filter games with videos
    const gamesWithVideos = gamesArray.filter(game => game.video && game.link);
    if (gamesWithVideos.length === 0) return;

    // Select a random game with video
    const featuredGame = gamesWithVideos[Math.floor(Math.random() * gamesWithVideos.length)];

    // Set hero banner content
    const heroVideo = document.querySelector('.hero-video');
    heroVideo.src = featuredGame.video+"?autoplay=1&muted=1";
    heroVideo.classList.add('active');

    document.getElementById('heroTitle').textContent = featuredGame.nome || 'Jogo em Destaque';
    document.getElementById('heroDescription').textContent = featuredGame.descricao || 'Descubra este incrível jogo disponível na CM Store';

    // Set button to link to the game
    const heroButton = document.getElementById('heroButton');
    heroButton.onclick = () => window.location.href = `game.html?id=${featuredGame.id || featuredGame.key}`;

  } catch (error) {
    console.error("Erro ao configurar banner principal:", error);
  }
}

// Load games and display them
async function loadGames() {
  try {
    const response = await fetch(DB_URL);
    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

    const allGames = await response.json();
    const gamesArray = Array.isArray(allGames) ? allGames : Object.keys(allGames).map(key => ({ ...allGames[key], id: key }));

    displayGames(gamesArray);
  } catch (error) {
    console.error("Erro ao carregar jogos:", error);
    document.getElementById('recent-games').innerHTML = 
      `<p style='color:white;padding:20px;'>Erro ao carregar jogos: ${error.message}</p>`;
  }
}

function displayGames(games) {
  const featuredContainer = document.getElementById('featured-games');
  const recentContainer = document.getElementById('recent-games');
  const recommendedContainer = document.getElementById('recommended-games');
  const comingSoonContainer = document.getElementById('coming-soon-games');

  // Clear containers
  featuredContainer.innerHTML = "";
  recentContainer.innerHTML = "";
  recommendedContainer.innerHTML = "";
  comingSoonContainer.innerHTML = "";

  // Separate available and coming soon games
  const availableGames = games.filter(game => game.link);
  const comingSoonGames = games.filter(game => !game.link);

  // Featured games (games with videos)
  const featuredGames = availableGames.filter(game => game.video).slice(0, 8);
  featuredGames.forEach(game => {
    featuredContainer.innerHTML += createGameCard(game);
  });

  // Recent games (sorted by date)
  const recentGames = availableGames.sort((a, b) => {
    const dateA = a.dataEnvio ? new Date(a.dataEnvio) : 0;
    const dateB = b.dataEnvio ? new Date(b.dataEnvio) : 0;
    return dateB - dateA;
  }).slice(0, 10);

  recentGames.forEach(game => {
    recentContainer.innerHTML += createGameCard(game);
  });

  // Recommended games (random selection)
  const shuffledGames = [...availableGames].sort(() => 0.5 - Math.random());
  shuffledGames.slice(0, 10).forEach(game => {
    recommendedContainer.innerHTML += createGameCard(game);
  });

  // Coming soon games
  comingSoonGames.slice(0, 10).forEach(game => {
    comingSoonContainer.innerHTML += createGameCard(game, true);
  });

  // Fallback content if no games
  if (featuredContainer.innerHTML === "") {
    featuredContainer.innerHTML = `<p style='color:white;padding:20px;'>Nenhum jogo em destaque</p>`;
  }
  if (recentContainer.innerHTML === "") {
    recentContainer.innerHTML = `<p style='color:white;padding:20px;'>Nenhum jogo recente</p>`;
  }
  if (comingSoonContainer.innerHTML === "") {
    comingSoonContainer.innerHTML = `<p style='color:white;padding:20px;'>Nenhum jogo em breve</p>`;
  }
}

function createGameCard(game, isComingSoon = false) {
  const bannerImage = game.banner || game.icone || 'https://via.placeholder.com/300x170?text=CM+Store';

  return `
    <div class="game-card ${isComingSoon ? 'coming-soon' : ''}" 
         onclick="window.location.href='game.html?id=${game.id || game.key}'">
      ${isComingSoon ? '<span class="coming-soon-badge">EM BREVE</span>' : ''}
      <img src="${bannerImage}" alt="${game.nome}" class="game-banner">
      <div class="game-info">
        <h3 class="game-name">${game.nome || 'Jogo sem nome'}</h3>
        <div class="game-meta">
          <span>${game.genero || 'Gênero desconhecido'}</span>
          <span>${game.versao ? 'v' + game.versao : ''}</span>
        </div>
      </div>
    </div>`;
}

// Initialize the page
document.addEventListener("DOMContentLoaded", function() {
  setupHeroBanner();
  loadGames();
});
